trigger:
- master

pool:
  vmImage: 'windows-2019'
 

steps:
- task: DownloadGitHubRelease@0
  inputs:
      connection: 'Git2AzureDevOps'
      userRepository: 'hteo1337/UiRobot-AWS'
      defaultVersionType: 'latest'
      downloadPath: '$(System.DefaultWorkingDirectory)/_hteo1337_UiRobot-AWS/'
      continueOnError: true
      condition: succeededOrFailed()

- task: AmazonWebServices.aws-vsts-tools.S3Upload.S3Upload@1
  displayName: 'S3 Upload: git-test'
  inputs:
    awsCredentials: aws
    regionName: 'eu-west-2'
    bucketName: 'git-test'
    sourceFolder: '$(System.DefaultWorkingDirectory)/_hteo1337_UiRobot-AWS/uirobot.yml'
    filesAcl: 'public-read'
    createBucket: true
  continueOnError: true
  condition: succeededOrFailed()